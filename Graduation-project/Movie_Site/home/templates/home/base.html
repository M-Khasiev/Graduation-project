<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <ul>
        {% for i in menu %}
        <li><a href="{% url i.url_name %}">{{ i.title }}</a></li>
        {% endfor %}
        {% if request.user.is_authenticated %}
        <li><a href="" >Мои фильмы</a></li>
        <li><a href="{% url 'logout' %}" >Выйти</a></li>
        {% else %}
        <li><a href="{% url 'registration' %}">Регистрация</a></li>
        <li><a href="{% url 'login' %}">Войти</a></li>
        {% endif %}
    </ul>
</div>
{% block content %}
{% endblock content %}
</body>
</html>
